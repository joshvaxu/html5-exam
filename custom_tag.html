<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<title>为HTML添加新元素</title>
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script type="text/javascript">
			document.createElement("myHero")
		</script>
		<style type="text/css">
			myHero {
				display: block;
				background-color: #ddd;
				padding: 50px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>我的第一个标题</h1>
		<p>我的第一个段落。</p>
		<myHero>我的第一个新元素</myHero>
		<article>
			学的不仅是技术，更是梦想！！！
		</article>
	</body>
</html>
